<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>SUPPHY | PRO</title>
    <link rel="stylesheet" href="../resources/css/main.css" />
  </head>
  <body>
    <div class="block">
      <div class="block_1">
        <div class="block_8">
          <div
            onclick="window.location.href = 'https://supphy.ru'"
            class="icon"
          ></div>
          <span onclick="window.location.href = 'https://supphy.ru'"
            >SUPPHY.RU</span
          >
        </div>
        <hr class="line" />
        <div class="block_10 noselect">
          <div id="windowsProgramText" class="left-program">
            <p class="noselect">Windows 12</p>
            <span>➤</span>
          </div>
          <div id="epicProgramText" class="left-program">
            <p>Epic Games</p>
            <span>➤</span>
          </div>
          <div id="antivirusProgramText" class="left-program">
            <p>Anti Virus</p>
            <span>➤</span>
          </div>
          <div id="minecraftProgramText" class="left-program">
            <p>Minecraft</p>
            <span>➤</span>
          </div>
          <div id="gtaProgramText" class="left-program">
            <p>GTA 6</p>
            <span>➤</span>
          </div>
          <div id="steamProgramText" class="left-program">
            <p>Steam</p>
            <span>➤</span>
          </div>
          <div id="csgoProgramText" class="left-program">
            <p>CS:GO</p>
            <span>➤</span>
          </div>
          <div id="otherProgramText" class="left-program">
            <p>Другое</p>
            <span>➤</span>
          </div>
        </div>
        <div class="designed">Designed by: <span>SUPPHY</span></div>
      </div>
      <div class="block_2">
        <div id="caption" class="block_4"></div>
        <div id="discription" class="block_5"></div>
        <div class="block_6">
          <div id="downloadButton" class="download-button noselect">
            <span>Скачать | Download</span>
          </div>
        </div>
        <div class="block_7">
          <div id="yt" class="youtube"></div>
          <div id="tg" class="telegram"></div>
          <div id="qiwi" class="qiwi"></div>
        </div>
      </div>
      <div id="programImage" class="block_3"></div>
    </div>
    <script src="/resources/scripts/script.js"></script>
  </body>
</html>
